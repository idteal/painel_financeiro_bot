<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  location="us-central1"
  project-id="your-project-id"
  agent-id="your-agent-id"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat
   chat-title="Meu ChatBot"> <!-- Adicionando título ao chat -->
  </df-messenger-chat>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    font-family: Google Sans;
    
    --df-messenger-font-color: #FFFFFF; /* Cor do texto */
    --df-messenger-chat-background: #1A1A1A; /* Cor de fundo do chat */
    
    --df-messenger-chat-title-background: #333333; /* Cor do cabeçalho */
    --df-messenger-chat-title-font-color: #FFFFFF; /* Cor do texto do cabeçalho */
    
    --df-messenger-message-user-background: #5fdba7; /* Mensagens do usuário (verde) */
    --df-messenger-message-bot-background: #66c4d7; /* Mensagens do bot (azul-claro) */
    
    --df-messenger-input-box-background: #333333; /* Fundo da entrada de texto (azul-claro) */
    --df-messenger-input-font-color: #FFFFFF; /* Cor do texto da entrada de texto */
    
    /* Layout do chat */
    top: 10px;
    bottom: 10px;
    left: 10px;
    right: 10px;
    height: calc(100vh - 20px);
    width: calc(100vw - 20px);
  }
</style>
